<ion-app>
  <ion-menu contentId="main" menuId="main-menu" side="start" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/portada.jpg" alt="" />
        <ion-label>
          <h2>Nicolas Zambrano</h2>
          <p>Estudiante / Administrador</p>
        </ion-label>
      </div>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon> Add
        </ion-button>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon slot="start" name="home-outline"></ion-icon> Inicio
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/creditos">
            <ion-icon slot="start" name="heart"></ion-icon>
            Creditos
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item class="active" routerLink="/selec-ingreso">
            <ion-icon slot="start" name="browsers-outline"></ion-icon>
            Ingresar
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/registro">
            <ion-icon slot="start" name="archive"></ion-icon>
            Registrarse
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
