<ion-header>
  <ion-toolbar>
    <ion-title>Estudiante</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido a tu lugar</h1>
      <p>Sign in to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Documento</ion-label>
          <ion-input type="mail"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button"> Log in </ion-button>
      <p>Forget pasword?</p>
      <ion-button
        class="signup-button"
        size="large"
        fill="outline"
        routerLink="/registro"
      >
        Sign Up
      </ion-button>
    </div>
  </div>
</ion-content>
